<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/overall.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Noughts and Crosses</title>
  </head>
  <body>
    <div class="backdrop" id="backdrop-element"></div>
    <header class="main-header">
      <h1>Play Noughts and Crosses</h1>
      <p>Built with HTML, CSS, JavaScript</p>
    </header>
    <main>
      <aside class="modal overlay" id="modal-element">
        <h2>Choose your name</h2>
        <form id="config-form">
          <div class="form-input">
            <label for="player-name">Player name</label>
            <input type="text" name="player-name" id="player-name" required maxlength="20" />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="button-alternative" id="cancel-config-button">
              Cancel
            </button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <aside class="modal overlay" id="player-name-alert">
        <p>Please set custom player names for both players!</p>
      </aside>
      <section class="game-configuration">
        <ol>
          <li>
            <article id="player1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="button-alternative" id="edit-player1-button" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article id="player2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="button-alternative" id="edit-player2-button" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <button id="start-game">Start New Game</button>
      </section>
      <section class="active-game" id="game-started">
        <article class="game-over">
          <h2>You won, <span class="winning-player"></span>!</h3>
          <p>Click "Start New Game above, to start a new game!</p>
        </article>
        <p>It's your turn <span class="active-player-name"></span>!</p>
        <ol class="game-board">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
