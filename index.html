<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <div>
        <h2>Player 1</h2>
        <p>PLAYER NAME</p>
        <p>X</p>
        <a href="#overlay">Edit</a>
      </div>
      <div>
        <h2>Player 2</h2>
        <p>PLAYER NAME</p>
        <p>O</p>
        <a href="#overlay">Edit</a>
      </div>
      <button>Start New Game</button>
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </main>
    <aside id="overlay">
      <h2>Choose your name</h2>
      <label for="">Player name</label>
      <input type="text" />
      <a href="#">Cancel</a>
      <button>Confirm</button>
    </aside>
  </body>
</html>
